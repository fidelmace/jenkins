name: mi primer github action
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hola cuando hace un push
    - name: docker
      run: docker -v
    - name: build image
      run: docker build . -t fidelmace/gitactnodeimage:240520
    - name: list image
      run: docker images
